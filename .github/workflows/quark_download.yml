name: Quark Download

on:
  push:
    tags:
      - "v*"

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Quark Download
        env:
          QUARK_COOKIE: ${{ secrets.QUARK_COOKIE }}
          PYTHONIOENCODING: "utf-8"
        run: |
          if [[ -n "$QUARK_COOKIE" ]]; then
            python quark.py --download "https://pan.quark.cn/s/0c784564ad59#/list/share" --cookie "$QUARK_COOKIE"
          else
            python quark.py --download "https://pan.quark.cn/s/0c784564ad59#/list/share"
          fi
        shell: bash

      - name: Upload Downloads
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quark-downloads
          path: |
            output/state.json
            output/share_url.txt
